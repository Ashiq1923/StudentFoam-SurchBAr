<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <!-- Left side: Form input -->
        <div class="form-container">
            <h2>Student Form</h2>
            <form id="studentForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br><br>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" maxlength="2" required><br><br>
                
                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" name="cnic" maxlength="13" required><br><br>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" maxlength="11" required><br><br>
                
                <button type="button" onclick="btnClick()">Submit</button>
            </form>
        </div>

        <!-- Right side: Table display -->
        <div class="table-container">
            <h2>Student Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>CNIC</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
    
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <div class="table-box">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>CNIC</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="table-box">
            
                </tbody>
            </table>
        </div>
        <label for="searchKey">Search Category:</label>
        <select id="searchKey">
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="age">Age</option>
            <option value="cnic">CNIC</option>
            <option value="phone">Phone</option>
        </select>

        <label for="searchInp">Search Value:</label>
        <input type="text" id="searchInp">
        <button type="button" onclick="searchTable()">Search</button>
    </div>

<script src="app.js"></script>
</body>
</html>
